<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name<br>
			<input id="name" type="Text" required>
		</label><br>
		<label for="email">Email<br>
			<input id="email" type="Email" required>
		</label><br>
		<label for="gender_m" for="gender_f">Gender<br>
			<input id="gender_m" name="gender" type="Radio" required>Male
			<input id="gender_f" name="gender" type="Radio" required>Female
		</label><br>
		<label for="cars">Car Brands<br>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</label><br>
		<label for="carage">Car Age<br>
			<input id="carage" type="Number" required>
		</label><br>
		<label for="dop">Date of Purchase (dop)<br>
			<input id="dop" type="Date" required>
		</label><br>
		<label for="password">Password<br>
			<input id="password" type="Password" required>
		</label><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
